<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ask Her For Date</title>
  </head>
  <body>
    <div class="page1" >
      <div class="word">
        <span>Will you go on a milk and a pogo date with me?</span>
      </div>
      <div class="container" id="container1">
        <img src="assets/erm-fingers.gif" alt="please" class="image-1" />
        <button class="btn btn-yes1">Yes</button>
        <button class="btn btn-no1">No</button>
      </div>
    </div>
    <div class="page2" >
      <div class="word">
        <span>Kutti I am asking you again that will you go on a milk and a pogo date with me?</span>
      </div>
      <div class="container" id="container2">
        <img src="assets/erm-fingers.gif" alt="please" class="image-1" />
        <button class="btn btn-yes2">Yes</button>
        <button class="btn btn-no2">No</button>
      </div>
    </div>
    <div class="page3" >
      <div class="word">
        <span>Please will you go on a date with me? plzzzz</span>
      </div>
      <div class="container" id="container">
        <img id="gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration" class="image-1">
        <button class="btn btn-yes">Yes</button>
        <button class="btn btn-no">No</button>
      </div>
    </div>
    <div class="page4" >
      <div class="word">
        <span>Finally you accepted it. Thank You. 
          I'll fix the date soon.</span>
      </div>
      <div class="container" id="container3">
        <img src="assets/oh-yay.gif" alt="yes" class="image-2" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
